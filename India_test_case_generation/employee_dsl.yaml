# Indian Employee Model Schema
# Defines the data structure for Indian payroll employee objects
# Supports all fields required for Indian tax computation and compliance

metadata:
  type: "model"
  version: "2025-26"
  jurisdiction: "IN"
  effective_date: "2025-04-01"
  description: "Employee data model for Indian payroll with comprehensive tax-related attributes"

# ==============================================================================
# EMPLOYEE OBJECT MODEL
# ==============================================================================
employee:
  fields:
    # Basic Information
    - field: "first_name"
      type: "string"
      time: "period"
    - field: "last_name"
      type: "string"
      time: "period"
    - field: "employee_id"
      type: "string"
      time: "timeless"
    - field: "pan"
      type: "string"
      time: "timeless"
    - field: "age"
      type: "integer"
      time: "period"
    - field: "date_of_birth"
      type: "date"
      time: "timeless"
    - field: "gender"
      type: "string"
      time: "timeless"
    
    # Residence and Location
    - field: "residency"
      type: "string"
      time: "period"
    - field: "state"
      type: "string"
      time: "period"
    - field: "city"
      type: "string"
      time: "period"
    - field: "city_type"
      type: "string"
      time: "period"
    - field: "work_location_type"
      type: "string"
      time: "period"
    
    # Employment Information
    - field: "employment_type"
      type: "string"
      time: "period"
    - field: "employment_status"
      type: "string"
      time: "period"
    - field: "employer_type"
      type: "string"
      time: "period"
    - field: "taxpayer_type"
      type: "string"
      time: "period"
    - field: "income_type"
      type: "string"
      time: "period"
    - field: "service_years"
      type: "decimal"
      time: "period"
    - field: "date_of_joining"
      type: "date"
      time: "timeless"
    
    # Tax Regime Selection
    - field: "tax_regime"
      type: "string"
      time: "period"
    
    # Salary Components
    - field: "basic_salary"
      type: "money"
      time: "period"
    - field: "gross_salary"
      type: "money"
      time: "period"
    - field: "last_drawn_salary"
      type: "money"
      time: "period"
    - field: "net_salary_income"
      type: "money"
      time: "period"
    
    # Allowances
    - field: "hra_received"
      type: "money"
      time: "period"
    - field: "special_allowance"
      type: "money"
      time: "period"
    - field: "conveyance_allowance"
      type: "money"
      time: "period"
    - field: "transport_allowance"
      type: "money"
      time: "period"
    - field: "lta_received"
      type: "money"
      time: "period"
    - field: "entertainment_allowance"
      type: "money"
      time: "period"
    - field: "meal_vouchers"
      type: "money"
      time: "period"
    - field: "uniform_allowance"
      type: "money"
      time: "period"
    - field: "children_education_allowance"
      type: "money"
      time: "period"
    - field: "tribal_area_allowance"
      type: "money"
      time: "period"
    - field: "border_area_allowance"
      type: "money"
      time: "period"
    - field: "remote_area_allowance"
      type: "money"
      time: "period"
    - field: "telephone_data_allowance"
      type: "money"
      time: "period"
    - field: "children_hostel_allowance"
      type: "money"
      time: "period"
    - field: "general_allowance"
      type: "money"
      time: "period"
    - field: "cost_of_living_allowance"
      type: "money"
      time: "period"
    - field: "insurance_allowance"
      type: "money"
      time: "period"
    - field: "other_allowance"
      type: "money"
      time: "period"
    - field: "books_and_periodical_allowance"
      type: "money"
      time: "period"
    - field: "telephone_reimbursement"
      type: "money"
      time: "period"
    - field: "opd_dental_vision_allowance"
      type: "money"
      time: "period"
    - field: "medical_allowance"
      type: "money"
      time: "period"
    - field: "internet_allowance"
      type: "money"
      time: "period"
    - field: "home_office_allowance"
      type: "money"
      time: "period"
    - field: "motor_car_allowance"
      type: "money"
      time: "period"
    
    # Bonuses
    - field: "bonus"
      type: "money"
      time: "moment"
    - field: "performance_bonus"
      type: "money"
      time: "moment"
    - field: "commission"
      type: "money"
      time: "moment"
      
    # Housing and Rent
    - field: "rent_paid"
      type: "money"
      time: "period"
    - field: "rent_payment_monthly"
      type: "money"
      time: "period"
    - field: "owns_house_in_work_city"
      type: "boolean"
      time: "period"
    
    # Home Loan
    - field: "home_loan_interest"
      type: "money"
      time: "period"
    - field: "home_loan_amount"
      type: "money"
      time: "period"
    - field: "property_type"
      type: "string"
      time: "period"
    - field: "property_value"
      type: "money"
      time: "period"
    - field: "first_time_home_buyer"
      type: "boolean"
      time: "timeless"
    - field: "section_80eea"
      type: "money"
      time: "period"
    
    # Tax Computation Fields
    - field: "taxable_income"
      type: "money"
      time: "period"
    - field: "total_income"
      type: "money"
      time: "period"
    - field: "annual_projected_income"
      type: "money"
      time: "period"
    
    # Deductions and Exemptions
    - field: "actual_travel_expenses"
      type: "money"
      time: "period"
    - field: "actual_medical_expenses"
      type: "money"
      time: "period"
    - field: "number_of_children"
      type: "integer"
      time: "period"
    - field: "education_loan"
      type: "integer"
      time: "period"
    - field: "section_80tta"
      type: "integer"
      time: "period"
    - field: "section_80ttb"
      type: "integer"
      time: "period"
    - field: "section_80eeb"
      type: "money"
      time: "period"
    - field: "section_80ddb"
      type: "money"
      time: "period"
    
    # Section 80C Investments
    - field: "section_80c_investments"
      type: "money"
      time: "period"
    - field: "life_insurance_premium"
      type: "money"
      time: "period"
    
    # Section 80D - Health Insurance
    - field: "health_insurance_premium"
      type: "money"
      time: "period"
    - field: "health_checkup_expense"
      type: "money"
      time: "period"
    - field: "self_family_premium"
      type: "money"
      time: "period"
    - field: "parents_premium"
      type: "money"
      time: "period"
    - field: "parents_health_checkup_expense"
      type: "money"
      time: "period"
    - field: "parent_age"
      type: "integer"
      time: "period"
    
    # NPS Contributions
    - field: "nps_employee_contribution"
      type: "money"
      time: "period"
    - field: "nps_employer_contribution"
      type: "money"
      time: "period"
    - field: "nps_additional_contribution"
      type: "money"
      time: "period"
    
    # Other Investments and Savings
    - field: "pension_fund_contribution"
      type: "money"
      time: "period"
    - field: "savings_interest"
      type: "money"
      time: "period"
    - field: "deposit_interest"
      type: "money"
      time: "period"
    - field: "income_or_loss_from_house_property"
      type: "money"
      time: "period"
    - field: "nsc_interest"
      type: "money"
      time: "period"
    - field: "income_from_other_sources"
      type: "money"
      time: "period"
    - field: "ppf_contribution"
      type: "money"
      time: "period"
    - field: "sukanya_samriddhi_contribution"
      type: "money"
      time: "period"
    - field: "other_investments"
      type: "money"
      time: "period"
    
    # Donations
    - field: "charitable_donations"
      type: "money"
      time: "period"
    - field: "donations_50_percent"
      type: "money"
      time: "period"
    - field: "donations_100_percent"
      type: "money"
      time: "period"
    
    # Disability and Medical
    - field: "disability_status"
      type: "string"
      time: "period"
    - field: "disability_percentage"
      type: "decimal"
      time: "period"
    - field: "disability_expenses"
      type: "decimal"
      time: "period"
    - field: "dependent_disability_expenses"
      type: "money"
      time: "period"
    - field: "dependent_severe_disability"
      type: "boolean"
      time: "period"
    - field: "specified_disease_expenses"
      type: "money"
      time: "period"
    
    # Professional Tax
    - field: "professional_tax_paid"
      type: "money"
      time: "period"
    
    # Medical Reimbursement
    - field: "medical_reimbursement"
      type: "money"
      time: "period"
    
    # Retirement Benefits
    - field: "gratuity_received"
      type: "money"
      time: "moment"
    - field: "leave_encashment"
      type: "money"
      time: "moment"
    - field: "commuted_pension"
      type: "money"
      time: "moment"
    - field: "family_pension"
      type: "money"
      time: "period"
    - field: "pensioner_type"
      type: "string"
      time: "period"
    - field: "receives_gratuity"
      type: "boolean"
      time: "period"
    
    # VRS and Termination
    - field: "vrs_compensation"
      type: "money"
      time: "moment"
    - field: "voluntary_retirement"
      type: "boolean"
      time: "timeless"
    - field: "termination_compensation"
      type: "money"
      time: "moment"
    - field: "continuous_service"
      type: "decimal"
      time: "period"
    - field: "unexpired_term"
      type: "decimal"
      time: "period"
    
    # Salary Arrears
    - field: "salary_arrears"
      type: "money"
      time: "moment"
    - field: "arrears_period"
      type: "integer"
      time: "period"
    - field: "advance_salary"
      type: "money"
      time: "period"

    # Previous Employer
    - field: "prev_gross_salary"
      type: "money"
      time: "period"
    - field: "prev_leave_encashment"
      type: "money"
      time: "period"
    - field: "prev_gratuity_received"
      type: "money"
      time: "period"
    - field: "prev_tax_on_employment"
      type: "money"
      time: "period"
    - field: "prev_pf_contribution"
      type: "money"
      time: "period"
    - field: "prev_nps_employer_contribution"
      type: "money"
      time: "period"
    - field: "prev_tds"
      type: "money"
      time: "period"
    
    # TDS
    - field: "tds_deducted"
      type: "money"
      time: "period"
    - field: "tds_certificates_count"
      type: "integer"
      time: "period"
    
    # ULIP
    - field: "ulip_premium_annual"
      type: "money"
      time: "period"
    - field: "ulip_sum_assured"
      type: "money"
      time: "period"
    - field: "ulip_maturity_proceeds"
      type: "money"
      time: "moment"
    - field: "ulip_premium_paid"
      type: "money"
      time: "period"
    - field: "ulip_holding_period"
      type: "decimal"
      time: "period"
    
    # Compliance Flags
    - field: "claims_deductions"
      type: "boolean"
      time: "period"
    - field: "claims_section_89_relief"
      type: "boolean"
      time: "period"
    
    # EPF Withdrawal
    - field: "pf_withdrawal"
      type: "money"
      time: "moment"
    - field: "pf_service_years"
      type: "decimal"
      time: "period"
    - field: "employee_pf_contribution"
      type: "money"
      time: "period"
    - field: "employer_pf_contribution"
      type: "money"
      time: "period"
      
    # Capital Gain Taxes:
    - field: "ltcg_amount"
      type: "money"
      time: "period"
    - field: "ltcg_exemption"
      type: "money"
      time: "period"
    - field: "ltcg_transfer_date"
      type: "date"
      time: "timeless"
    - field: "has_ltcg_equity"
      type: "boolean"
      time: "period"
    - field: "stcg_amount"
      type: "money"
      time: "period"
    - field: "stcg_transfer_date"
      type: "date"
      time: "timeless"
    - field: "has_stcg_equity"
      type: "boolean"
      time: "period"
      
    # Gaming
    - field: "games_winnings_amount"
      type: "money"
      time: "period"
    - field: "winnings_type"
      type: "string"
      time: "period"
    - field: "has_winnings"
      type: "boolean"
      time: "period"
      
    # Audit and Compliance
    - field: "cash_deposits"
      type: "money"
      time: "period"
    - field: "electricity_expense"
      type: "money"
      time: "period"

# ==============================================================================
# COMPANY OBJECT MODEL
# ==============================================================================
company:
  fields:
    - field: "name"
      type: "string"
      time: "period"
    - field: "tan"
      type: "string"
      time: "timeless"
    - field: "pan"
      type: "string"
      time: "timeless"
    - field: "company_type"
      type: "string"
      time: "period"
  
  children:
    - child: "address"
      fields:
        - field: "street"
          type: "string"
          time: "period"
        - field: "city"
          type: "string"
          time: "period"
        - field: "state"
          type: "string"
          time: "period"
        - field: "country"
          type: "string"
          time: "period"
        - field: "pincode"
          type: "string"
          time: "period"

# ==============================================================================
# PAYROLL OBJECT MODEL
# ==============================================================================
payroll:
  fields:
    - field: "period_type"
      type: "string"
      time: "period"
    - field: "period_start"
      type: "date"
      time: "period"
    - field: "period_end"
      type: "date"
      time: "period"
    - field: "processing_type"
      type: "string"
      time: "period"
    - field: "assessment_year"
      type: "string"
      time: "period"
    - field: "integration_enabled"
      type: "boolean"
      time: "period"
